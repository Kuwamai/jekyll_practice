<nav>
    {% for item in site.data.navigation %}
        <a href="{{ item.link | relative_url }}" {% if page.url == {{ item.link | relative_url }} %}class="current"{% endif %}>
        <!--
            {{ item.name }}
        -->
        ~{{page.url}}, {{item.link}}, {{item.link | relative_url}}~
        </a>
    {% endfor %}
</nav>
